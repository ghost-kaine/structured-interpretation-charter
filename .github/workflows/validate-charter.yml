name: Validate charter and examples

on:
  push:
    paths:
      - 'CHARTER.md'
      - 'examples/**'
      - '.github/workflows/**'
  pull_request:
    paths:
      - 'CHARTER.md'
      - 'examples/**'
      - '.github/workflows/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
      - name: Run charter validator
        run: |
          python scripts/validate_charter.py CHARTER.md
